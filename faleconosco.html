<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TRANSFORMA | PROF</title>
    <link rel="stylesheet" href="faleconosco.css">
</head>
<body>
    <header> <!-- cabeçalho -->
        <!--logo-->
        <img src="images/tform-logovetor.svg" alt="LOGO TRANSFORMA" href="">
        <!-- menu-->
        <nav class="nav">
            <a href="home.html">Home</a>
            <a href="profabout.html">PROF</a>
            <a href="aboutus.html">Sobre Nós</a>
            <a href="faleconosco.html"><strong>Contato</strong></a>
        </nav>
    </header>
    <section class="banner">
      <img src="images/banner_contato.png" alt="">
  </section>
    <div class="form-header">
        <h1>fale conosco</h1>
        <h2>Insira as suas informações:</h2>
    </div>
    <section class="content">
        <div class="form-container"> <!-- Adicionado uma nova div para o formulário -->
          <form action="#">
            <div class="form-inputgroup">
              <div class="input-names">
                <div class="input-box">
                  <label for="firstname">Primeiro Nome</label>
                  <input id="firstname" type="text" name="firstname" required placeholder="Exemplo">
                </div>
                <div class="input-box">
                  <label for="secondtname">Sobrenome</label>
                  <input id="secondtname" type="text" name="secondname" required placeholder="Exemplo">
                </div>
              </div>
              <div class="input-email">
                <div class="input-box">
                  <label for="email">Email</label>
                  <input id="email" type="text" name="email" required placeholder="exemplo@email.net">
                </div>
              </div>
              <div class="menscoment">
                <div class="input-box">
                  <label for="mensagem">Sua Mensagem / Comentário</label>
                  <textarea id="mensagem" name="mensagem" rows="10" cols="30" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>
              </div>
            </div>
            <button type="submit">Pronto</button>
          </form>
        </div>

      </section>
      
    <footer>
        <div class="footer-content">
            <img src="images/tformbranco-logovetor.svg" alt="">
            <p>TRANSFORMA</p>
            <p>Transformando a educação com tecnologia.</p>
            <p>Trabalho de Conclusão de Curso (TCC) - Colégio Cruzeiro do Sul - 3ºI</p>
            <div class="instabtn">
                <img src="images/insta.svg" alt="" id="insta"> 
                <span>@transforma.prof</span>
            </div>
            <div style="width: 100%; height: 100%; border: 0.50px #D3D3D3 solid"></div>     
            &copy;2024 Todos os direitos reservados
            </div>
    </footer>
</body>
</html>
